DEFAULT menu.c32
MENU TITLE Waehlen sie ihre Sprache

INCLUDE commonDE.cfg

MENUPARAM cinnarchvar 0

LABEL lang:en_US
        MENU LABEL American Englisch
        KERNEL menu.c32
        APPEND syslinux.cfg cinnarchvar=lang:en_US,keymap:en_US,timezone:Canada/Pacific

LABEL lang:de_DE
        MENU LABEL Deutsch
        KERNEL menu.c32
        APPEND syslinuxDE.cfg cinnarchvar=lang:de_DE,keymap:de_DE,timezone:Europe/Berlin


LABEL lang:en_GB
        MENU LABEL Englisch England
        KERNEL menu.c32
        APPEND syslinux.cfg cinnarchvar=lang:en_GB,keymap:en_GB,timezone:UTC


LABEL lang:es_ES
        MENU LABEL Spanisch
        KERNEL menu.c32
        APPEND syslinuxES.cfg cinnarchvar=lang:es_ES,keymap:es_ES,timezone:Europe/Brussels

LABEL lang:gl_ES
	MENU LABEL Galicier
	KERNEL menu.c32
	APPEND syslinuxGL.cfg cinnarchvar=lang:gl_ES,keymap:es_ES,timezone:Europe/Brussels