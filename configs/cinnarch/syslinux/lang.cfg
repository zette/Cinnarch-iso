DEFAULT menu.c32
MENU TITLE Select Language

INCLUDE common.cfg

MENUPARAM cinnarchvar 0

LABEL lang:en_US
        MENU LABEL American English
        KERNEL menu.c32
        APPEND syslinux.cfg cinnarchvar=lang:en_US,keymap:en_US


LABEL lang:en_GB
        MENU LABEL British English
        KERNEL menu.c32
        APPEND syslinux.cfg cinnarchvar=lang:en_GB,keymap:en_GB

LABEL lang:de_DE
        MENU LABEL Deutsch
        KERNEL menu.c32
        APPEND syslinuxDE.cfg cinnarchvar=lang:de_DE,keymap:de_DE,timezone:Europe/Berlin
        

LABEL lang:es_ES
        MENU LABEL Espanol
        KERNEL menu.c32
        APPEND syslinuxES.cfg cinnarchvar=lang:es_ES,keymap:es_ES


LABEL lang:gl_ES
	MENU LABEL Galego
	KERNEL menu.c32
	APPEND syslinuxGL.cfg cinnarchvar=lang:gl_ES,keymap:es_ES,timezone:Europe/Brussels


